<h1>Welcome, {{current_user.username}}!</h1>
<a href="/logout">Logout</a>
<a href="#/new_question">Add a question</a><br>
<label>Search: <input type="text" ng-model="questionSearch"></label>
<table>
	<thead>
		<tr>
			<th>Question</th>
			<th>Answers</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody ng-repeat="question in questions | filter:questionSearch">
		<tr>
			<td>{{question.question}}</td>
			<td>{{question.answers.length}}</td>
			<td><a href="#/questions/{{question._id}}">Show</a> | <a href="#/questions/{{question._id}}/new_answer">Answer</a></td>
		</tr>
	</tbody>
</table>
